<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMG Strain Selector</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body class="bg-dark">
    <div class="wrapper">
        <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
            <a class="navbar-brand" href="index.html">Medical Marijuana Group</a>
        </nav>
    </div>
    <div class="jumbotron">
        <h1 class="display-4">Medical Marijuana Strain Selector</h1>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <form class="bg-dark">
                    <p>Search Filter</p>
                    <ul class="list-group bg-dark">
                        <!--<li class="list-group-item bg-dark">
                            <input type="button" value="Clear Search FIlter" onclick="updateFilters()" />-->
                        </li>
                        <li class="list-group-item bg-dark">
                            <label for="test_strain">Enter Strain Name</label><br>
                            <input type="text" autocapitalize="words" placeholder="Dutch Hawaiian" id="test_strain" />
                        </li>
                        <li class="list-group-item bg-dark">
                            <label for="type">Enter Strain Type</label><br>
                            <input type="text" autocapitalize="words" placeholder="Sativa" id="type" />
                        </li>
                        <li class="list-group-item bg-dark">
                            <label for="ailment_1">Enter Ailment</label><br>
                            <input type="text" autocapitalize="words" placeholder="Depression" id="ailment_1" />
                        </li>
                        <li class="list-group-item bg-dark">
                            <label for="effects_1">Enter Medicinal Effect</label><br>
                            <input type="text" autocapitalize="words" placeholder="Happy" id="effects_1" />
                        </li>
                        <li class="list-group-item bg-dark">
                            <label for="flavor_1">Enter Flavor</label><br>
                            <input type="text" autocapitalize="words" placeholder="Citrus" id="flavor_1" />
                        </li>
                    </ul>
                </form>
            </div>
            <div class="col-md-9">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Strain Name</th>
                            <th>Type</th>
                            <th>Primary Ailment</th>
                            <th>Primary Effect</th>
                            <th>Primary Flavor</th>
                            <th>THC</th>
                            <th>CBD</th>
                            <th>Chemotype</th>
                            <th>Leafly Review Rank</th>
                            <th>Leafly Page Rank</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
              </div>
        </div>
    </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
</body>
</html>
